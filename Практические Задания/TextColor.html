<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение цвета текста</title>
</head>
<body>
    <div class="palette">
        <div class="color-cell" data-color="red" style="background-color: red;">Red</div>
        <div class="color-cell" data-color="blue" style="background-color: blue;">Blue</div>
        <div class="color-cell" data-color="green" style="background-color: green;">Green</div>
        <div class="color-cell" data-color="purple" style="background-color: purple;">Purple</div>
        <div class="color-cell" data-color="orange" style="background-color: orange;">Orange</div>
        <div class="color-cell" data-color="pink" style="background-color: pink;">Pink</div>
        <div class="color-cell" data-color="brown" style="background-color: brown;">Brown</div>
        <div class="color-cell" data-color="teal" style="background-color: teal;">Teal</div>
        <div class="color-cell" data-color="navy" style="background-color: navy;">Navy</div>
        <div class="color-cell" data-color="gray" style="background-color: gray;">Gray</div>
    </div>
    <div class="text">Этот текст будет менять цвет при клике на палитру</div>
</body>
</html>

<script src="TextColor.js"></script>
